version: "3.8"

services:
  neo4j:
    image: neo4j:5.19.0
    container_name: neo4j-graph
    ports:
      - 7474:7474
      - 7687:7687
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - ./.neo4j/data:/data:rw
      - ./.neo4j/logs:/logs:rw
      - ./.neo4j/plugins:/plugins:rw
      - ./.neo4j/tmp/import:/import
      - ./conf:/conf/
    healthcheck:
      test:
        [
          "CMD",
          "cypher-shell",
          "-u",
          "neo4j",
          "-p",
          "password",
          "MATCH (n) RETURN n LIMIT 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 20
